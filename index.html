<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="title">CHOOSE YOUR FIGHTER</div>
        <div>
            <button value="Rock" class="Rock">Rock</button>
            <button value="Paper" class="Paper">Paper</button>
            <button value="Scissors" class="Scissors">Scissors</button>
        </div>

        <button value="start" class="start">Start</button>

        <div class="gameDiv">
            <div class="playerDiv"></div>

            <div class="winnerDiv">
                <p class="winner"></p>
                <p class="winnerScore"></p>
                <button value="restart" class="restart">Restart</button>
            </div>

            <div class="computerDiv"></div>   
        </div>


    </div>
    <script  type="text/javascript" src="RockPaperScissors.js">  </script>
</body>
</html>
